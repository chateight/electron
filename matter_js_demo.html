<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Matter.js Circle Sample</title>
</head>
<body>
    <div id="demo-canvas"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--<script src="jquery-1.10.2.min.js"></script>-->
    <script src="http://www.otwo.jp/blog/demo/matter/matter.js"></script>
    <script>
        // Matter Module
        var Engine = Matter.Engine,
            World  = Matter.World,
            Bodies = Matter.Bodies;

        // Canvas Window Width Height
        var width  = window.innerWidth - 50;
        var height = window.innerHeight - 50;

        var demoCanvas = document.getElementById('demo-canvas');

        // Matter Engine
        var engine = Engine.create(demoCanvas, {
            render: {
                options: {
                    wireframes: true,
                    showVelocity: true,
                    width: width,
                    height: height,
                    background: 'rgba(0, 0, 0, 0)'
                }
            },
        });

        // Make Bottom Wall(Rectangle)
        var wallBottom = Bodies.rectangle(
            0,
            height,
            (width * 2) + 10,
            10,
            {
                isStatic: true
            }
        );

        // Make Rectabgle
        var rectangle = Bodies.rectangle(
            Math.floor( Math.random () * width),
            50,
            150,
            150,
            {
                isStatic   : false,
                density    : 1.5,
                friction   : 0.7,
                restitution: 0.5,
                chamfer: {
                    radius: [
                        1, 1, 1, 1
                    ]
                },
            }
        );

        // Make Circle
        var circle = Bodies.circle(
            Math.floor( Math.random () * width),
            50,
            100,
            {
                isStatic   : false,
                density    : 1.5,
                friction   : 0.7,
                restitution: 0.5,
                chamfer: {
                    radius: [
                        1, 1, 1, 1
                    ]
                },
            }
        );

        // World Objects
        World.add(
            engine.world,
            [
                wallBottom, rectangle, circle
            ]
        );

        // Matter Run
        Engine.run(engine);

    </script>

</html>
